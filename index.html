    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow: hidden;
    position: relative;
    z-index: 0;
  }

  /* Static gradient background layer */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff00cc, #3333ff);
    z-index: -3;
  }

  /* Moving glow layer */
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1), transparent 60%),
                radial-gradient(circle at 70% 70%, rgba(0, 255, 255, 0.1), transparent 60%);
    animation: drift 15s ease-in-out infinite;
    z-index: -2;
    pointer-events: none;
  }

  @keyframes drift {
    0%   { transform: translate(0, 0); }
    50%  { transform: translate(-20px, 15px); }
    100% { transform: translate(0, 0); }
  }

   h1 {

    animation: shine 3s linear infinite;
  }

  @keyframes shine {

<script>
  const userId = "579327734052814858";
  const card = document.getElementById("discord-card");
  const avatar = document.getElementById("avatar");
  const username = document.getElementById("username");
  const status = document.getElementById("status");
  const activity = document.getElementById("activity");

  async function fetchStatus() {
    try {
      const res = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
      const { data } = await res.json();

      // Username + Avatar
      const user = data.discord_user;
      const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=128`;
      avatar.src = avatarUrl;
      username.textContent = user.discriminator === "0"
      ? user.username
      : `${user.username}#${user.discriminator}`;


      // Online Status
      const discordStatus = data.discord_status;
      const statusMap = {
        online: "ðŸŸ¢ Online",
        idle: "ðŸŒ™ Idle",
        dnd: "â›” Do Not Disturb",
        offline: "âš« Offline"
      };
      status.textContent = statusMap[discordStatus] || "Unknown";

      // Current Activity
      const activities = data.activities;
      const custom = activities.find(act => act.type === 4); // Custom status
      const game = activities.find(act => act.type === 0);   // Playing a game
      const spotify = data.spotify;

      if (spotify) {
        activity.textContent = `ðŸŽ§ Listening to ${spotify.song} by ${spotify.artist}`;
      } else if (game) {
        activity.textContent = `ðŸŽ® Playing ${game.name}`;
      } else if (custom && custom.state) {
        activity.textContent = `ðŸ’¬ ${custom.state}`;
      } else {
        activity.textContent = `â€” No activity`;
      }

    } catch (err) {
      card.innerHTML = "<p style='color: red;'>Failed to load Discord status</p>";
      console.error(err);
    }
  }

  fetchStatus();
</script>
