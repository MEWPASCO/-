<script>
  const userId = "579327734052814858";
  const card = document.getElementById("discord-card");

  const status = document.getElementById("status");

  async function fetchStatus() {
    try {
      const res = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
      const { data } = await res.json();

      // Username + Avatar
      const user = data.discord_user;
      const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=128`;
      avatar.src = avatarUrl;
      username.textContent = user.discriminator === "0"
      ? user.username
      : `${user.username}#${user.discriminator}`;


      // Online Status
      const discordStatus = data.discord_status;
      const statusMap = {
        online: "ðŸŸ¢ Online",
        idle: "ðŸŒ™ Idle",
        dnd: "â›” Do Not Disturb",
        offline: "âš« Offline"
      };
      status.textContent = statusMap[discordStatus] || "Unknown";

      // Current Activity
      const activities = data.activities;
      const custom = activities.find(act => act.type === 4); // Custom status
      const game = activities.find(act => act.type === 0);   // Playing a game
      const spotify = data.spotify;

      if (spotify) {
        activity.textContent = `ðŸŽ§ Listening to ${spotify.song} by ${spotify.artist}`;
      } else if (game) {
        activity.textContent = `ðŸŽ® Playing ${game.name}`;
      } else if (custom && custom.state) {
        activity.textContent = `ðŸ’¬ ${custom.state}`;
      } else {
        activity.textContent = `â€” No activity`;
      }

    } catch (err) {
      card.innerHTML = "<p style='color: red;'>Failed to load Discord status</p>";
      console.error(err);
    }
  }

  fetchStatus();
</script>

<script>
const canvas = document.getElementById('hexCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

const hexSize = 4;
const spacing = 40;
const speed = 0.2;
let offset = 0;

function drawHex(x, y, size, alpha) {
  const angle = Math.PI / 3;
  ctx.beginPath();
  for (let i = 0; i < 6; i++) {
    ctx.lineTo(
      x + size * Math.cos(angle * i),
      y + size * Math.sin(angle * i)
    );
  }
  ctx.closePath();
  ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
  ctx.stroke();
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  offset += speed;

  for (let y = 0; y < canvas.height + spacing; y += spacing) {
    for (let x = 0; x < canvas.width + spacing; x += spacing * 1.5) {
      const rowOffset = (y / spacing) % 2 === 0 ? 0 : spacing * 0.75;
      drawHex(x + rowOffset - offset % spacing * 1.5, y - offset % spacing, hexSize, 0.1);
    }
  }

  requestAnimationFrame(animate);
}
animate();
</script>
